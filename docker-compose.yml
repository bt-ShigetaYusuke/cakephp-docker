services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./:/var/www/html
    environment:
      PHP_IDE_CONFIG: "serverName=cakephp"
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG: client_host=host.docker.internal client_port=9003
    depends_on:
      - db
    working_dir: /var/www/html
    command: ["php-fpm", "-F"]

  web:
    image: nginx:1.27-alpine
    # ★ 固定ポート (例: localhost:8080 → コンテナ:80)
    ports:
      - "1024:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    # ★ 必要に応じて MySQL も公開可能
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
      --skip-character-set-client-handshake
    ports:
      - "2024:3306"
    volumes:
      - dbdata:/var/lib/mysql

  mailhog:
    image: mailhog/mailhog:v1.0.1
    # ★ UI を固定ポートに (例: localhost:8025)
    ports:
      - "3034:8025"
    # SMTP は内部だけ (mailhog:1025)
    # ports:
    #   - "1025:1025"

volumes:
  dbdata:

