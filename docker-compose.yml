services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./:/var/www/html
    environment:
      PHP_IDE_CONFIG: "serverName=cakephp"
      XDEBUG_MODE: develop,debug
      XDEBUG_CONFIG: client_host=host.docker.internal client_port=9003
    depends_on:
      - db
    working_dir: /var/www/html
    command: bash -lc "php-fpm"

  web:
    image: nginx:1.27-alpine
    # ポート公開は「ランダム or .env 指定」
    #   - WEB_PORT を未設定 → ランダム採番
    #   - WEB_PORT を設定   → その値で公開（例: 18080）
    ports:
      - target: 80
        published: ${WEB_PORT:-0}
        protocol: tcp
        mode: host
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    # ← 基本はホスト公開しない（被り防止）
    # ports:
    #   - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  mailhog:
    image: mailhog/mailhog:v1.0.1
    # UI だけ公開（同じくランダム or .env）
    ports:
      - target: 8025
        published: ${MAILHOG_UI_PORT:-0}
        protocol: tcp
        mode: host
    # SMTP は内部だけに（アプリからは host=mailhog:1025）
    # ports:
    #   - "1025:1025"

volumes:
  dbdata:
